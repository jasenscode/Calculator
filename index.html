<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&family=Mohave:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JavaScript Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__screen">
          <div class="calculator__screen__output-previous">10 &times; 5</div>
          <div class="calculator__screen__output-current">50</div>
        </div>
        <div class="calculator__buttons">
          <div id="js-logo"><i class="fab fa-js-square"></i></div>
          <button type="button" class="operator button" id="percent"><i class="fas fa-percent"></i></button>
          <button type="button" class="operator button" id="clear">AC</button>
          <button type="button" class="operator button" id="divide"><i class="fas fa-divide"></i></button>
          <button type="button" class="operator button" id="times"><i class="fas fa-times"></i></button>
          <button type="button" class="operator button" id="minus"><i class="fas fa-minus"></i></button>
          <button type="button" class="operator button" id="plus"><i class="fas fa-plus"></i></button>
          <button type="button" class="operator button" id="equals"><i class="fas fa-equals"></i></button>

          <button type="button" class="number button" id="seven">7</button>
          <button type="button" class="number button" id="eight">8</button>
          <button type="button" class="number button" id="nine">9</button>

          <button type="button" class="number button" id="four">4</button>
          <button type="button" class="number button" id="five">5</button>
          <button type="button" class="number button" id="six">6</button>

          <button type="button" class="number button" id="one">1</button>
          <button type="button" class="number button" id="two">2</button>
          <button type="button" class="number button" id="three">3</button>

          <button type="button" class="number button" id="zero">0</button>
          <button type="button" class="number button" id="decimal">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
