<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&family=Mohave:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JavaScript Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="calculator__screen">
          <div class="calculator__screen__output-previous"></div>
          <div class="calculator__screen__output-current"></div>
        </div>
        <div class="calculator__buttons">
          <button type="button" class="percent button" id="percent">
            <i class="fas fa-percent"></i>
          </button>
          <button type="button" class="clear button" id="clear">AC</button>
          <button type="button" class="operator button" id="divide" value="/">
            <i class="fas fa-divide"></i>
          </button>
          <button type="button" class="operator button" id="multiply" value="x">
            <i class="fas fa-times"></i>
          </button>
          <button type="button" class="operator button" id="minus" value="-">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="operator button" id="plus" value="+">
            <i class="fas fa-plus"></i>
          </button>
          <button type="button" class="equals button" id="equals">
            <i class="fas fa-equals"></i>
          </button>

          <button type="button" class="number button" id="seven" value="7">7</button>
          <button type="button" class="number button" id="eight" value="8">8</button>
          <button type="button" class="number button" id="nine" value="9">9</button>

          <button type="button" class="number button" id="four" value="4">4</button>
          <button type="button" class="number button" id="five" value="5">5</button>
          <button type="button" class="number button" id="six" value="6">6</button>

          <button type="button" class="number button" id="one" value="1">1</button>
          <button type="button" class="number button" id="two" value="2">2</button>
          <button type="button" class="number button" id="three" value="3">3</button>

          <div id="js-logo"><i class="fab fa-js-square"></i></div>
          <button type="button" class="number button" id="zero" value="0">0</button>
          <button type="button" class="number button decimal" id="decimal" value=".">.</button>
        </div>
      </div>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
